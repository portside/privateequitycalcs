<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PE Valuation Calculations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:"Inter",sans-serif;background-color:#fff;color:#333;padding:2rem;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
    .container{max-width:1400px;margin:0 auto}
    h1{margin-bottom:1rem;font-size:2rem;color:#003d7a;font-weight:600}
    button.calc,button.excel{
      background-color:#003d7a;color:#fff;border:none;border-radius:4px;
      padding:.6rem 1.2rem;margin-right:1rem;font-size:1rem;cursor:pointer;
      transition:background-color .3s ease,transform .2s ease
    }
    button.calc:hover,button.excel:hover{background-color:#002855;transform:translateY(-2px)}
    .info{margin:1rem 0;font-size:1.1rem;color:#555}
    table{width:100%;border-collapse:collapse;margin-top:2rem;background-color:#fff;
      border:2px solid #003d7a;table-layout:auto}
    td{border:1px solid #003d7a;padding:.5rem .75rem;text-align:right;font-size:.9rem}
    tbody tr:nth-child(even){background-color:#f8f9fa}
    td:first-child{text-align:left;font-weight:400;padding-left:15px;white-space:nowrap;min-width:200px}
    tbody tr:first-child{background-color:#003d7a;color:#fff;font-weight:600;font-size:.85rem}
    tbody tr:first-child td{text-align:center;padding:.6rem .5rem}
    tbody tr:first-child td:first-child{text-align:left;padding-left:15px}
  </style>
</head>

<body>
  <div class="container">
    <h1>PE Valuation Calculations</h1>
    <button class="calc">Compute Calcs</button>
    <button class="excel">Export to Excel</button>
    <div class="info">
      <span style="font-style: italic; color: #666;">(In Millions)</span>
    </div>
    <div id="calc-view"></div>
  </div>
</body>
<script src="scripts.js"></script>
</html>
